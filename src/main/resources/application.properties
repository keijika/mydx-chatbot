# アプリケーション名
spring.application.name=mydx-chatbot

# サーバーポート
server.port=${PORT:10000}  # Render のデフォルトポートに合わせます

# OpenAI APIキー（環境変数を使用）
openai.api.key={openai.api.key}

# ログ設定（デバッグ用）
logging.level.org.springframework=DEBUG
logging.level.com.mydx=DEBUG

# ログファイルを必要とする場合の設定（Render で不要な場合は省略可）
logging.file.name=app.log
